<!DOCTYPE html>
  <html>
    <head>
      <script src='popup.js'></script>
    </head>
    <body style="width: 200px">
      <table>
        <tr>
          <td><label>Start from: </label></td>
          <td><input id='startIndex' value='1' style="width: 30px"/></td>
        </tr>
        <tr>
          <td><label>Read Every: </label></td>
          <td><input id='interval' value='2' style="width: 30px"/></td>
          <td>seconds</td>
        </tr>
        <tr>
          <td><label>Scroll By: </label></td>
          <td><input id='speed' value='10' style="width: 30px"/></td>
          <td>pixels</td>
        </tr>
        <tr>
          <td><label>Scroll Every: </label></td>
          <td><input id='timeout' value='0.5' style="width: 30px"/></td>
          <td>seconds</td>
        </tr>
        <tr>
          <td><label>Articles to Read: </label></td>
          <td><input id='totalArticles' value='10' style="width: 30px" /></td>
        </tr>
        <tr>
          <td><label>Videos to watch: </label></td>
          <td><input id='totalVideos' value='10' style="width: 30px" /></td>
        </tr>
        <tr>
          <td><button id='startBtn'>Start</button></td>
          <td><button id='stopBtn'>Stop</button></td>
        </tr>
    </body>
  </html>
